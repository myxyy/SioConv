# @package _global_

defaults:
  - override /model: sconv_mh_middle
#  - override /train/scheduler: lr_test
  - override /train/scheduler: cyclic
  - override /train/dataset: minipile_wiki_ja_continuous

train:
  weight: "weight/weight_sconv_mh_minipile_ja_middle_continuous.ckpt"
  optimizer:
    lr: 1e-7
  log_every_n_updates: 100
  refresh_every_n_steps: null
  is_refresh: true
  scheduler:
    base_lr: 3e-4
    max_lr: 1e-3
  log_dir: "logs/sconv_mh_minipile_ja_middle_continuous/"
  pipeline_checkpoint: 'never'
  batch_size_per_acc: 16
  dtype: 
    _target_: hydra.utils.get_object
    path: torch.bfloat16

predict:
  weight: "weight/weight_sconv_mh_minipile_ja_middle_continuous.ckpt"
  dtype: 
    _target_: hydra.utils.get_object
    path: torch.bfloat16
  is_set_hidden: true