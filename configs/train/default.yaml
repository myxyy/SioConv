length: 1024
batch_size: 4
max_epochs: 1
save_every_n_steps: 5000
backup_every_n_steps: 500
refresh_every_n_steps: 8
text: "text/text.txt"
weight: "weight/weight.ckpt"
pipeline_checkpoint: 'never'
#pipeline_checkpoint: 'except_last'
out_only_device: false
devices:
  - 'cuda:0'
  - 'cuda:1'
  - 'cuda:2'
  - 'cuda:3'

optimizer:
  _target_: torch.optim.AdamW
  _partial_: true
  lr: 1e-4

scheduler:
  _target_: src.schedular.ExponentialDecayWithWarmup
  _partial_: true
  warmup_epochs: 256
  warmup_scale: 1e2
  annealing_steps: 2048