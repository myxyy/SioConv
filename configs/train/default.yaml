num_acc: 10
max_epochs: 1
save_every_n_steps: 5000
backup_every_n_steps: 500
refresh_every_n_steps: 1
reset_steps: false
log_every_n_updates: 1
defaults:
  - dataset: wiki_ja_hf.yaml
  - scheduler: inv_prop_decay.yaml
weight: "weight/weight.ckpt"
pipeline_checkpoint: 'never'
